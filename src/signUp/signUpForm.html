<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./signUpForm.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
            defer></script>

    <!--script-->
    <script type="text/javascript" src="../../config/currency.js" defer></script>
    <script type="text/javascript" src="./signUpForm.js" defer></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"
            defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"
            defer></script>


    <title>SWITCH</title>
</head>
<body class="text-center">
<form>
    <div class="signUpForm container">
        <div class="d-flex justify-content-center  h-100">
            <div class="form-col">
                <h1 style="color:white">Sign Up</h1>

                <div class="firstName">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                </div>
                <div class="lastName">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                </div>
                <div class="emailAdress">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="password">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="phoneNumber">
                    <label for="inputPhone">Phone</label>
                    <input type="phone" class="form-control" id="inputPhone" placeholder="Phone">
                </div>
                <div class="address">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                </div>
                <div class="city">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="country">
                    <label for="inputCountry">Country</label>
                    <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                </div>
                <div class="zipCode">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
                </div>
                <div class="flex-container">
                    <div class="dropdown mr-1">
                        <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenuOffset1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                            Select primary currency
                        </button>
                        <div id="currency-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                        </div>
                    </div>
                    <div class="dropdown mr-1">
                        <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                            Select secondary currency
                        </button>
                        <div id="currency-dropdown2" class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                        </div>
                    </div>
                </div>
                <p style="margin-left:2.5em"></p>
                    <button type="submit" class="btn  btn-primary btn-block">Sign up</button>


            </div>
        </div>


    </div>
</form>
</body>
</html>
