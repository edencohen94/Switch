<form class="form-signin">
    <div class="signUpForm container">
        <div class="d-flex justify-content-center  h-100">
            <div class="form-col">
                <h1 style="color:white">Sign Up</h1>
                <div class="firstName">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name" name="first_name" required>
                </div>
                <div class="lastName">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name" name="last_name" required>
                </div>
                <div class="emailAddress">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required>
                </div>
                <div class="password">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
                </div>
                <div class="phoneNumber">
                    <label for="inputPhone">Phone</label>
                    <input type="phone" class="form-control" id="inputPhone" placeholder="Phone" name="phone">
                </div>
                <div class="address">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="address_1" required>
                </div>
                <div class="city">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City" name="city_1" required>
                </div>

                <div class="address">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Address" name="address_2">
                </div>
                <div class="city">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity2" placeholder="City" name="city_2">
                </div>

                <div class="flex-container">
                    <div class="dropdown mr-1">
                        <input value="Select preferred currency" type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20" name="main_currency">
                        <div id="currency-dropdown" class="dropdown-menu">
                        </div>
                    </div>
                    <div class="dropdown mr-1">
                        <input value="Select preferred currency" type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20" name="secondary_currency">
                        <div id="currency-dropdown2" class="dropdown-menu">
                        </div>
                    </div>
                </div>
                <p style="margin-left:2.5em"></p>
                    <button type="button" onclick="signUpButton()" class="btn  btn-primary btn-block">Sign up</button>


            </div>
        </div>
    </div>
</form>
