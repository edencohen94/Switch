<form>
    <div class="signUpForm container">
        <div class="d-flex justify-content-center  h-100">
            <div class="form-col">
                <h1 style="color:white">Sign Up</h1>
                <div class="firstName">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                </div>
                <div class="lastName">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                </div>
                <div class="emailAddress">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="password">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="phoneNumber">
                    <label for="inputPhone">Phone</label>
                    <input type="phone" class="form-control" id="inputPhone" placeholder="Phone">
                </div>
                <div class="address">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                </div>
                <div class="city">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="country">
                    <label for="inputCountry">Country</label>

                    <form autocomplete="off" action="/action_page.php">
                        <div class="autocomplete">
                            <input type="text" id="inputCountry" class="form-control" placeholder="Country" required>
                        </div>

                    </form>
                </div>
                <div class="zipCode">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
                </div>
                <div class="flex-container">
                    <div class="dropdown mr-1">
                        <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenuOffset1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                            Select primary currency
                        </button>
                        <div id="currency-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                        </div>
                    </div>
                    <div class="dropdown mr-1">
                        <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                            Select secondary currency
                        </button>
                        <div id="currency-dropdown2" class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                        </div>
                    </div>
                </div>
                <p style="margin-left:2.5em"></p>
                    <button type="submit" class="btn  btn-primary btn-block">Sign up</button>


            </div>
        </div>
    </div>
</form>
