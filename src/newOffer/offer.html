<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--login CSS-->
    <link rel="stylesheet" href="offer.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
            defer></script>

    <!--script-->
    <script type="text/javascript" src="../../config/currency.js" defer></script>
    <script type="text/javascript" src="./offers.js" defer></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"
            defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"
            defer></script>


    <title>SWITCH</title>
</head>
<body class="text-center">

<form>
    <div class="offer-container container">
        <div>

            <br><button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMainCurrency" data-toggle="dropdown" >
            Offered currency
        </button><br>
            <div id="dropdownCurrency" class="dropdown-menu" aria-labelledby="dropdownMainCurrency">
            </div>

            <br>
            Offered amount
            <input type="number" id="inputAmount" class="form-control" placeholder="Amount" required>
            <br></div>
        <div>
            Address <br>
            <input type="text" id="inputAddress" class="form-control" placeholder="Address" required>
            Alternative address <br>
            <input type="text" id="inputAddress2" class="form-control" placeholder="Alternative Address"><br>
        </div>
        <div>
            <div class="dropdown mr-1">
                <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownPreffered1" data-toggle="dropdown">
                    Select primary currency
                </button>
                <div id="dropdown1" class="dropdown-menu" aria-labelledby="dropdownPreffered1">
                </div>
            </div><br>
            <div class="dropdown mr-1">
                <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownPreffered2" data-toggle="dropdown">
                    Select second currency
                </button>
                <div id="dropdown2" class="dropdown-menu" aria-labelledby="dropdownPreffered2">
                </div>
            </div>

        </div>

        <div>
            <br>Free text <br>
            <textarea id="inputFreeText" name="textarea" style="width:400px;height:200px;"></textarea>
        </div>

        <div>
            Phone <br>
            <input type="text" id="inputPhone" class="form-control" placeholder="Phone">
            Email address <br>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
        </div>
        <div>
            <br><button class="btn btn-lg btn-primary btn-block" type="submit">submit</button><br>
        </div>
    </div>
</form>


</body>
</html>
