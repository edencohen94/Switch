<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--login CSS-->
    <link rel="stylesheet" href="offer.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
            defer></script>

    <!--script-->
    <script type="text/javascript" src="../../config/currency.js" defer></script>
    <script type="text/javascript" src="./offers.js" defer></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"
            defer></script>


    <title>SWITCH</title>
</head>
<body class="text-center">
<div class="newOffer container">
    <div class="d-flex justify-content-center  h-100">
        <div class="form-col">
            <h1 style="color:white">Create New Offer</h1>
            <div class="dropdown mr-1">
                    <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMainCurrency" data-toggle="dropdown">
                        Select primary currency
                    </button>
                    <div id="dropdownCurrency" class="dropdown-menu" aria-labelledby="dropdownMainCurrency">
                    </div>
                </div>

            <div class="offeredAmount">
                <label for="inputAddress">  Offered amount</label>
                <input type="number" class="form-control" id="inputAmount" placeholder="Amount" required>
            </div>
            <div class="address">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
            <div classs=currency">
            <div class="dropdown mr-1">
                <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownPreffered1" data-toggle="dropdown">
                    preferred currency
                </button>
                <div id="dropdown1" class="dropdown-menu" aria-labelledby="dropdownPreffered1">
                </div>
            </div><br>
            <div class="dropdown mr-1">
                <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownPreffered2" data-toggle="dropdown">
                    second preferred currency
                </button>
                <div id="dropdown2" class="dropdown-menu" aria-labelledby="dropdownPreffered2">
                </div>
            </div>

        </div>
            <div class="freeText">
                <label for="inputFreeText">Free Text</label>
                <input type="text" id="inputFreeText" class="form-control">
            </div>
            <div class="phoneNumber">
                <label for="inputPhone">Phone</label>
                <input type="phone" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
            <div class="emailAddress">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <button type="submit" class="btn  btn-primary btn-block">Submit</button>
    </div>
</div>


</body>
</html>
